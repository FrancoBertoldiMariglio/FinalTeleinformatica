apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mstream-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: mstream.com 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mstream-service
            port: 
              number: 80
